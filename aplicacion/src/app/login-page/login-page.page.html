<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/start-app']">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inicia Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <div class="titulo-login-page">
      <h1>Presente profe!</h1>
      <h3>Duoc UC</h3>
    </div>

    <form action="">
      <div class="form-login">
        <ion-input required id="user" label="Usuario" labelPlacement="stacked" placeholder="Ingrese nombre de usuario"></ion-input>

        <ion-input required id="password" label="Password" type="password" labelPlacement="stacked" placeholder="*******"></ion-input>
      </div>

      <div class="form-buttons">
        <ion-button fill="outline" [routerLink]="['/home']"  type="submit">Ingresar</ion-button>
        <p>Olvidaste tu contrase√±a? Recuperala <a [routerLink]="['/recovery-pass']">Aqui</a></p>
      </div>
    </form>
  </ion-content>
</ion-content>
